<!--
    Phẩn tử trên trang web có 3 kiểu:
       block (div, p, section, heading): chiều rộng mặc định chiếm 100% của phần tử chứa
       inline-block (img): chiều rộng mặc định phụ thuộc vào nội dung
           => block, inline-block => điều chỉnh được kích thước width, height

       inline (b, i, span,...): chiều rộng mặc định phụ thuộc vào nội dung, không chỉnh được kích thước
-->
